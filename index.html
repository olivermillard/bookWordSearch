<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Word Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="mainContainer">
      <div class="mainContainerContents">
        <div class="titleBar">
          <div><h1>Search for a Word</h1></div>
        </div>
        <div class="inputsContainer">
          <form id="inputsForm">
            <div class="fileSelectorContainer">
              <label><u>Upload a pdf file</u></label>
              <input
                type="file"
                id="fileSelector"
                accept=".pdf"
                onclick="newPDF()"
                multiple
              />
            </div>
            <br />
            <div class="wordInputContainer">
              <label><u>Search Input</u></label>
              <input type="field" id="wordInput" />
            </div>
            <div class="pageOffsetContainer">
              <label><u># Before Numbered Pages</u></label>
              <input type="field" id="offsetInput" />
            </div>
          </form>
          <button onclick="searchFunc()" id="searchButton">
            Search the PDF
          </button>
        </div>
        <div id="searchMessageContainer">
          <span id="searchMessage"></span>
        </div>
        <div id="resultsContainer">
          <div id="sentencesDisplayContainer"></div>
          <div id="canvasContainer"></div>
        </div>
      </div>
    </div>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script src="main.js"></script>
  </body>
